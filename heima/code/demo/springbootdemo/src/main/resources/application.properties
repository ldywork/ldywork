# 映射端口
server.port=80
# 设置com.leyou包的日志级别为debug
logging.level.com.leyou=debug


jdbc1.driverClassName=com.mysql.jdbc.Driver
jdbc1.url=jdbc:mysql://127.0.0.1:3306/leyou
jdbc1.username=root
jdbc1.password=root

# 连接四大参数
spring.datasource.url=jdbc:mysql://localhost:3306/leyou
spring.datasource.username=root
spring.datasource.password=root
# 可省略，SpringBoot自动推断
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
mybatis.type-aliases-package=com.leyou
spring.thymeleaf.cache=false